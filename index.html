<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Página Simples!</h1>
    </header>
    <main>
        <h2>Sobre esta página</h2>
        <p>Esta é uma página HTML simples criada para fins de demonstração. Aqui dá pra adicionar informações ou elementos como imagens, links, tabelas e muito mais.</p>
    </main>
    <footer>
        <p>&copy; 2024 Pedro Henrique</p>
    </footer>
</body>
</html>
